<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Loan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <header>
                <img src="./assets/logo.svg" alt="Logo one">
                <span></span>
            </header>
            <div>
                <img src="./assets/img/right-coin-hand.svg" alt="Brazo animado con una moneda en los dedos">
            </div>
            <div class="hero__text-container">
                <h1>Tu primer socio digital</h1>
                <h2>¿Cuánto crédito necesita tu empresa?</h2>
                <p>Desliza el monto para cambiarlo (0 a 100 Millones COP)</p>
            </div>
            <div>
                <img src="./assets/img/right-hand.svg" alt="Brazo animado con la mano abierta">
            </div>
            <div class="hero__slider-container">
                <input type="range" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0" label="0M">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="50M">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100" label="100M">
                </datalist>
            </div>
            <button>Quiero este crédito <span></span></button>
        </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
